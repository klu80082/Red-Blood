<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2D Fighter Arena</title>
  <link rel="stylesheet" href="style.css">
  <!-- Arcade font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0; background: #111; color: #eee;
      font-family: 'Press Start 2P', monospace;
      text-align: center;
    }
    #menu { padding: 80px 0; }
    button {
      padding: 10px 20px; margin: 10px;
      background: #222; color: #eee; border: 2px solid #eee;
      cursor: pointer;
      font-family: inherit;
    }
    button:hover { background: #333; }
    #gameCanvas {
      display: none; margin: 20px auto; 
      border: 4px solid #eee;
      background: #222;
    }
    #backBtn {
      display: none;
      position: absolute; top: 10px; right: 10px;
      padding: 10px 20px; font-family: inherit;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>RED BLOOD</h1>
    <button id="pvpBtn">Player vs Player</button>
    <button id="pvaBtn">Player vs AI</button>
  </div>

  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <button id="backBtn">Back to Menu</button>

  <script src="game.js"></script>
</body>
</html>
